<body class="w3-black">

<style>


        main {
            margin: 20px;
            text-align: center;
        }

            color:  #a6a6a6;
        }

            display: block;

            margin-top: 20px;

<body>


    <main>
        <br>
        <h2> Factorial, Sum, Average of N Natural Numbers </h2>
        <label for = "nth_number"> Enter Number: </label>
        <input type = "number" id = "nth_number">

        <label for = "calculation_scale"> Calculation Scale: </label>
        <select id = "calculation_scale">
            <option value = "nth_factorial"> Factorial </option>
            <option value = "nth_sum"> Sum </option>
            <option value = "nth_average"> Average </option>
        </select>

        <br>
        <button onclick = "calculate()"> Calculate </button>
        <a href= "./index.html"> <button onclick = "button"> home </button></a>
        <div id = "results"></div>
    </main>
</body>

<script>
    function calculate() {
        var nth_number = parseInt(document.getElementById("nth_number").value);
        var calculation_scale = document.getElementById("calculation_scale").value; 
        var results = document.getElementById("results");
        var factorial = 1;
        var sum = 0;
        var average = 0;
        var counter = 1;

        if (isNaN(nth_number) || nth_number < 0) {
            results.innerHTML = "Please enter a positive integer.";
            return;
        }

        if (calculation_scale == "nth_factorial") {
            while (counter <= nth_number) {
                factorial *= counter;
                counter = counter + 1;
            }
        results.innerHTML = "The factorial of " + nth_number + " is: " + factorial;
        }

        else if (calculation_scale == "nth_sum") {
            do {
                sum += counter;
                counter = counter + 1;
            }

            while (counter <= nth_number);
        results.innerHTML = "The sum of numbers from 1 to " + nth_number + " is: " + sum;
        }

        else if (calculation_scale == "nth_average") {
            for (counter = 1; counter <= nth_number; counter++) {
                sum += counter;
            }
            average = sum / nth_number;
        results.innerHTML = "The average of numbers from 1 to " + nth_number + " is: " + average;
        }
    }    
</script>
